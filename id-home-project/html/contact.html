<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/id-home-project/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Roboto&family=Work+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9e8ffdbe7c.js"
      crossorigin="anonymous"
    ></script>
    <title>ID Home|Find the right design for your home</title>
  </head>
  <body>
    <header>
      <nav class="main-nav">
        <a href="index.html" class="logo">ID Home</a>
        <ul class="nav-items">
          <li><a href="#">Articles</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <main class="form-container">
      <form id="contact-form" action="">
        <h1 class="contact-header">Contact</h1>
        <div class="name-input">
          <label for="name">Full Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Type in your full name here"
          />
          <div class="error-message" id="fullNameError">
            Please input your name
          </div>
        </div>
        <div class="e-mail-input">
          <label for="e-mail">E-mail</label>
          <input
            type="email"
            name="e-mail"
            id="e-mail"
            placeholder="Type in your e-mail here"
          />
          <div class="error-message" id="emailError">
            Please input a valid e-mail
          </div>
        </div>
        <div class="subject-input">
          <label for="subject">Subject</label>
          <input
            type="text"
            name="subject"
            id="subject"
            placeholder="Type in your subject here"
          />
          <div class="error-message" id="subjectError">
            Your message must contain a subject
          </div>
        </div>
        <label for="message">Your message</label>
        <textarea id="message" name="message" rows="10" cols="55"></textarea>
        <button disabled type="submit" class="submit-button">
          Send message
        </button>
      </form>
    </main>
    <footer>
      <p>Inetrior design</p>
      <div class="footer-media">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-snapchat"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <p>ID Home<span>&copy;</span></p>
    </footer>
    <script src="/id-home-project/javascript/contact-form.js"></script>
    <script src="/id-home-project/javascript/hamburger-nav.js"></script>
  </body>
</html>
